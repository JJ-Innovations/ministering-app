<div class="container">
  <form class="row" (submit)="register()" passwordvalidator>
    <div class="col-md-6">
      <h1 class="form-signin-heading">Register</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="credentials.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
      </div>
      <div class="form-group">
        <label for="password">Reenter Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password2">
      </div>
      <button type="submit" [disabled]="submitBtnEnabled" class="btn btn-primary">Register!</button>
    </div>
  </form>
</div>
